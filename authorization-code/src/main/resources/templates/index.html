<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
  <title>HelseID</title>
</head>
<body>
<main>
  <div class="container">
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li th:if="${user != null}">
              <a href="#" style="font-weight: bold"
                 class="nav-link px-2 link-secondary"
                 th:text="${user + ' [' + pid + ']'}"/>
            </li>
            <li th:if="${user != null}">
              <a th:href="@{/api/token-info}"
                 class="nav-link px-2 link-primary"/>Token Info</a>
            </li>
          </ul>

          <div class="col-md-3 text-end">
            <a th:href="@{/api/login}" th:if="${user == null}"
               class="btn btn-outline-primary me-2">Login</a>
            <a th:href="@{/logout}" th:if="${user != null}"
               class="btn btn-outline-primary me-2">Logout</a>
          </div>
        </div>
      </div>
    </header>
  </div>
  <br/>
  <div class="container">
    <h2 th:if="${claims != null}">Claims</h2>
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;" th:if="${claims != null}">
      <div class="bg-light border rounded-3">
        <p th:text="${claims}" style="white-space: pre"></p>
      </div>
    </div>
  </div>
  <br/>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
