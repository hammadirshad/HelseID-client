<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
  <title>HelseID</title>
</head>
<body>
<main>
  <div class="container">
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li th:if="${user_name != null}">
              <a href="#" style="font-weight: bold"
                 class="nav-link px-2 link-secondary"
                 th:text="${user_name}"/>
            </li>
            <li th:if="${user_name != null}">
              <a th:href="@{/api/token-info}"
                 class="nav-link px-2 link-primary"/>Token Info</a>
            </li>
          </ul>

          <div class="col-md-3 text-end">
            <a th:href="@{/api/login}" th:if="${user_name == null}"
               class="btn btn-outline-primary me-2">Login</a>
            <a th:href="@{/logout}" th:if="${user_name != null}"
               class="btn btn-outline-primary me-2">Logout</a>
          </div>
        </div>
      </div>
    </header>
  </div>
  <br/>
  <div class="container">
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;" th:if="${attributes!=null}">
      <div class="bg-light border rounded-3">
        <h2>Attributes</h2>
        <p th:text="${attributes}" style="white-space: pre"></p>
      </div>
    </div>

  </div>
  <br/>
  <div class="container">
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;" th:if="${claims!=null}">
      <div class="bg-light border rounded-3">
        <h2>Claims</h2>
        <p th:text="${claims}" style="white-space: pre"></p>
      </div>
    </div>
  </div>
  <br/>
</main>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
